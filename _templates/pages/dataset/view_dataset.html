{% extends layout %}

{% block title %}Genrate Pan Card Data{% endblock %}
{% block content %}
<div class="card mt-4">
    <div class="card-header border-0 pt-6" data-select2-id="select2-data-128-hfix">
        <div class="card-title">
            <h4>Dataset type : normal</h4>
        </div>
        <div class="card-title">
            <h4>Status : started</h4>
        </div>
    </div>
    <div class="card-header border-0 pt-6" data-select2-id="select2-data-128-hfix">
        <div class="card-title">
            <h2>Dataset Record Table</h2>
        </div>
    </div>
    <div class="card-body pt-0">
        <div id="kt_customers_table_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="table-responsive">
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                    id="dataset_table">
                    <thead>
                        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                            <th>ID</th>
                            <th>Annotation File</th>
                            <th>Image</th>
                            <th>Image_line</th>
                            <th>Image_word</th>
                            <!-- <th class="text-end">Action</th> -->
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/yadcf/0.9.4-beta.45/jquery.dataTables.yadcf.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script>
      $(document).ready(function() {
          $('#dataset_table').DataTable({
              'serverSide': true,
              'ajax': '/api/dataset-view/?format=datatables',
              'columns': [
                  {'data': 'id'},
                  {'data': 'annotation_file'},
                  {'data': 'image',
                   "render": function(data, type, row, meta) {
                        return '<a class="gallery" href="'+data+'"><img src="'+data+'" class="img-fluid" width="100" /> </a>';
                    }
                  },
                  {'data': 'image_visualized_lines',
                    "render": function(data, type, row, meta) {
                        return '<a class="gallery" href="'+data+'"><img src="'+data+'" class="img-fluid" width="100" /> </a>';
                    }
                  },
                  {'data': 'image_visualized_words',
                    "render": function(data, type, row, meta) {
                        return '<a class="gallery" href="'+data+'"><img src="'+data+'" class="img-fluid" width="100" /> </a>';
                    }
                  },
              ]

          });
      });
</script>
{% endblock content %}
